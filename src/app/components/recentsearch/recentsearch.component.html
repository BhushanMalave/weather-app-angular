<div class="main">
  <div class="nothingdiv" *ngIf="favlist.length === 0">
    <img
      src="../../../assets/images/icon_nothing.png"
      alt="icon_nothing"
      class="icon_nothing"
    />
    <div class="nothingtext">No Recent Search</div>
  </div>

  <div class="favtopbar" *ngIf="favlist.length > 0">
    <div>You recently searched for</div>
    <div>Clear All</div>
  </div>
  <div class="comprender">
    <div class="compdiv" *ngFor="let fav of favlist">
      <div class="comptext1">Udupi, Karnataka</div>
      <div class="compdivin">
        <img
          src="../../../assets/images/icon_mostly_sunny.png"
          alt="comp_icon"
          class="comp_icon"
        />
        <div class="comptext2">32 Â°c</div>
        <div class="comptext3">Mostly Sunny</div>
      </div>

      <img
        *ngIf="false"
        src="../../../assets/images/favourite_icon_copy.png"
        alt="favourite"
        class="fav_icon"
      />

      <img
        *ngIf="true"
        src="../../../assets/images/icon_favourite_Active.png"
        alt="favourite"
        class="fav_icon"
      />
    </div>
  </div>
</div>
